<html>
  <head>
    <title>Google Maps Circle Example</title>
    <script src="https://maps.googleapis.com/maps/api/js?key={{ value }}"></script>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 43.2605, lng: -79.8899 }, // Center at San Francisco
          zoom: 15,
        });

        // Define the circle
        const circle = new google.maps.Circle({
          strokeColor: "#FF0000",
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: "#FF0000",
          fillOpacity: 0.35,
          map,
          center: { lat: 43.2605, lng: -79.8899 },
          radius: 1000, // Radius in meters
        });

        const circle2 = new google.maps.Circle({
          strokeColor: "#00FF00",
          strokeOpacity: 0.7,
          strokeWeight: 2,
          fillColor: "#00FF00",
          fillOpacity: 0.2,
          map,
          center: { lat: 43.2605, lng: -79.8899 },
          radius: 2000, // Radius in meters
        });
      }
    </script>
  </head>
  <body onload="initMap()">
    <div id="map" style="height: 500px; width: 100%;"></div>
  </body>
</html>
